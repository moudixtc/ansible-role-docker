---
apt_cache_valid_time: 43200
docker_apt_key_url: "https://download.docker.com/linux/{{ ansible_lsb.id | lower }}/gpg"
docker_apt_repo: "deb [arch=amd64] https://download.docker.com/linux/{{ ansible_lsb.id | lower }} {{ ansible_lsb.codename | lower }} stable"

# Docker's dependencies to be installed
docker_dependencies:
  - apt-transport-https
  - ca-certificates
  - curl
  - software-properties-common

# Docker's previous names, and will be removed
docker_older_versions:
  - docker
  - docker-engine
  - docker.io
