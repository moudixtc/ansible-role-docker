---
# tasks file for ansible-role-docker

- name: Include package manager specific variables
  include_vars: "{{ ansible_pkg_mgr }}.yml"

- name: Include distribution specific variables
  include_vars: "{{ ansible_distribution }}.yml"

- block:
    - name: Remove older versions of Docker
      package:
        name: "{{ item }}"
        state: absent
      with_items: "{{ docker_older_versions | default([]) }}"

    - name: Install Docker dependencies
      package:
        name: "{{ item }}"
        state: present
      with_items: "{{ docker_dependencies | default([]) }}"

    - name: Include package manager specific tasks
      include_tasks: "{{ ansible_pkg_mgr }}.yml"

    - name: Determine Docker version
      set_fact:
        docker_package_name: "docker-ce={{ docker_version }}"
      when: docker_version != 'latest'

    - name: Install Docker
      package:
        name: "{{ docker_package_name }}"
        state: present

    - name: Create Docker group
      group:
        name: "{{ docker_group }}"
        state: present
        system: yes

    - name: Add current user to Docker group
      user:
        append: yes
        groups: "{{ docker_group }}"
        name: "{{ item }}"
        state: present
      with_items: "{{ docker_group_users | default([]) }}"

    - name: Start Docker daemon
      service:
        enabled: yes
        name: docker
        state: started
  become: yes
  become_user: root

- name: Install docker-compose
  include_tasks: docker-compose.yml
  when: docker_compose_install
...
